<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collage</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <section class="container">
            <h2 class="fw-bold text-center">Collage with Gap</h2>
            <div class="d-flex justify-content-center">
                <div class="row  w-50">
                    <div class="col-md-4">
                        <div class="row mb-4">
                            <img class="img-fluid" src="images/collage/bottle.jpg" alt="">
                        </div>
                        <div class="row">
                            <img class="img-fluid" src="images/collage/stool.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row mb-4">
                            <img class="img-fluid" src="images/collage/coffee.jpg" alt="">
                        </div>
                        <div class="row mb-4">
                            <img class="img-fluid" src="images/collage/lamp.jpg" alt="">
                        </div>
                        <div class="row mb-4">
                            <img class="img-fluid" src="images/collage/watch.jpg" alt="">
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <img class="img-fluid" src="images/collage/honey.jpg" alt="">
                            </div>
                            <div class="col-md-6">
                                <img class="img-fluid" src="images/collage/mug.jpeg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row mb-4">
                            <img class="img-fluid" src="images/collage/cactus.jpg" alt="">
                        </div>
                        <div class="row mb-4">
                            <img class="img-fluid" src="images/collage/sunglass.jpg" alt="">
                        </div>
                        <div class="row mb-4">
                            <img class="img-fluid" src="images/collage/lens.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container">
            <h2 class="fw-bold text-center effect">Collage without Gap</h2>
            <div class="row g-0">
                <div class="col-4  first-column">
                    <img class="img-fluid" src="images/vacation/sunset.png" alt="">
                </div>
                <div class="col-8 second-column">
                    <div class="row g-0">
                        <div class="col-4">
                            <img src="images/vacation/boat.png" alt="" class="img-fluid">
                        </div>
                        <div class="col-4">
                            <img src="images/vacation/beach.png" alt="" class="img-fluid">
                        </div>
                        <div class="col-4">
                            <img src="images/vacation/coconut.png" alt="" class="img-fluid">
                        </div>
                        <div class="row g-0 last-row">
                            <img src="images/vacation/sand.jpg" alt="" class="img-fluid">
                    </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
    <footer class="mt-5">

    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
